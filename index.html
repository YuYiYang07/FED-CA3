<!DOCTYPE html>
<html lang="en_SG">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - For Future</title>

    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <!-- link to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <!-- icon -->
    <link rel="icon" type="image/png" href="key-chain.png">


</head>

<body style="font-family: Figtree; font-weight: 600;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-5">
                <div style="font-size: 2.5em; text-align: center;">Sign Up</div>
                <br><br>
                <form id="signupForm">
                    <div>
                        <label for="formGroupExampleInput" class="form-label">Legal name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput"
                            placeholder="Enter your full name">
                    </div>
                    <br>
                    <label for="nationality" class="form-label">Nationality</label>
                    <input class="form-control" id="nationality" list="nationality-list"
                        placeholder="Type or select..." />

                    <datalist id="nationality-list">
                        <option value="Singapore citizen">
                        <option value="(Chinese)-Singapore permanent residence">
                        <option value="(Malay)-Singapore permanent residence">
                        <option value="(Indian)-Singapore permanent residence">
                        <option value="(Other)-Singapore permanent residence">
                        <option value="Chinese">
                        <option value="Malay">
                        <option value="Indian">
                        <option value="British">
                        <option value="Burmese">
                        <option value="Filipino">
                        <option value="American or Canadian">
                        <option value="Japanese or Korean">
                        <option value="Australian or New Zealand citizen">
                        <option value="other(Asia countries)">
                        <option value="other(Europe countries)">
                        <option value="other(Latin America countries)">
                        <option value="other(Africa countries)">
                        <option value="other(Ocean or Antarctica countries)">
                    </datalist>

                    <br>

                    <div>
                        <label for="nric" class="form-label">NRIC/FIN</label>
                        <input type="tel" class="form-control" id="nric" placeholder="S12345678">
                    </div>

                    <br>

                    <div class="input-group" style="display: flex; flex-direction: column;">
                        <div style="font-size: 1.05em; margin-bottom: 10px;">Address</div>
                        <div style="display: flex; flex-direction: row;">
                            <span class="input-group-text">Singapore</span>
                            <input type="text" aria-label="address" class="form-control"
                                placeholder="Residential-address">
                            <input type="text" aria-label="postal" class="form-control" placeholder="Postal-code">
                        </div>
                    </div>

                    <br>

                    <div>
                        <label for="formGroupExampleInput2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2"
                            placeholder="Enter your email">
                    </div>

                    <br>

                    <div style="font-size: 1.05em; margin-bottom: 10px;">Gender</div>
                    <div id="gender" style="display: flex; flex-direction: rows; gap: 50px;">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="radio-male">
                            <label class="form-check-label" for="radio-male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="radio-female" checked>
                            <label class="form-check-label" for="radio-female">
                                Female
                            </label>
                        </div>
                    </div>
                    <br>
                    <a href="https://login.id.singpass.gov.sg/main" class="btn btn-danger"
                        style="padding-left: 13px; padding-right: 12px; ">
                        <strong style="letter-spacing: 0.03em; font-weight: 630;">Retrieve info From</strong>
                        <strong style="letter-spacing: 0.05em; font-weight: 830;">SingPass</strong>
                    </a>
                    <br>
                    <hr><br>
                    <div>
                        <label for="formGroupExampleInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" placeholder="Enter your password">
                    </div>
                    <br>
                    <div>
                        <label for="formGroupExampleInput2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="ConfirmPassword"
                            placeholder="Confirm your password">
                    </div>
                    <br>
                    <hr><br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Check1">
                        <label class="form-check-label" for="defaultCheck1" style="color: rgb(55, 54, 54);">
                            I agree with the <a href="https://policies.google.com/terms?hl=en-US">terms</a> and <a
                                href="https://policies.google.com/privacy?hl=en-US">privacy policy</a>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="Check2">
                        <label class="form-check-label" for="defaultCheck1" style="color: rgb(70, 69, 69);">
                            I agree that <strong>All</strong> my statements are genuine according to the best of my
                            capability and knowledge.
                        </label>
                    </div>
                    <p style="font-size: small; color: rgb(220, 18, 18);">* Anyone who provides illegal or fake
                        information will be held criminally liable in accordance with the law.</p>
                    <br>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body"
                            style="background-color: rgb(212, 212, 212); border-radius: 0px; box-shadow: 10px;">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkRobot">
                                <label class="form-check-label" for="checkIndeterminate" style="margin-left: 10px;">
                                    I'M NOT A ROBOT
                                </label>
                            </div>
                            <div style="display: flex;">
                                <div style="color: rgb(93, 92, 92);">Restrictions for crawler: </div> <a
                                    href="https://www.google.com/robots.txt" class="card-link"
                                    style="margin-left: 5px;"> robot.txt</a>
                            </div>
                        </div>
                    </div>
                    <br><br>
                    <input type="submit" class="btn btn-primary btn-md"
                        style="padding-left: 20px; padding-right: 20px;">
                </form>
            </div>
        </div>
    </div>

    <!-- link to js file  -->
    <script src="script.js"></script>



</body>

</html>
